<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Inline CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 70vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .left-panel {
      background-color: #ffffff;
      flex: 1;
      padding: 40px 20px;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left-panel h2 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .input-group {
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 0.8em;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #ff6b6b;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #ff6b6b;
      color: #fff;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .signup-btn:hover {
      background-color: #ff6b6b;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5em;
      transition: color 0.3s;
      color: #333;
    }

    .right-panel {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
  </style>

  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h2>Create Account</h2>
      <!-- Form with correct name attributes -->
      <form action="/SIGN-UP" method="POST">
        <div class="input-group">
          <input type="text" name="full_name" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
        
        <p class="login-link">Already have an account? <a href="../index.html">Log in</a></p>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.google.com" target="_blank" aria-label="Google">
            <i class="fab fa-google"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
    <div class="right-panel">
      <div class="image-overlay"></div>
      <img src="logo of vyuhas.jpg" alt="Sign Up Image">
    </div>
  </div>

</body>
</html>
