<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Based Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="level unlocked" onclick="startLevel(1)">Level 1</div>
        <div class="level locked" onclick="startLevel(2)">Level 2</div>
        <div class="level locked" onclick="startLevel(3)">Level 3</div>
        <div class="level locked" onclick="startLevel(4)">Level 4</div>
        <div class="level locked" onclick="startLevel(5)">Level 5</div>
        <div class="level locked" onclick="startLevel(6)">Level 6</div>
        <div class="level locked" onclick="startLevel(7)">Level 7</div>
        <div class="level locked" onclick="startLevel(8)">Level 8</div>
        <div class="level locked" onclick="startLevel(9)">Level 9</div>
        <div class="level locked" onclick="startLevel(10)">Level 10</div>
        <div class="level locked" onclick="startLevel(11)">Level 11</div>
        <div class="level locked" onclick="startLevel(12)">Level 12</div>
    </div>

    <div class="quiz-screen" id="quizScreen">
        <div class="quiz-header">
            Quiz for knowledge - vyuhas<span id="levelNumber"></span>
        </div>
        <div class="quiz-question" id="quizQuestion"></div>
        <div class="quiz-options" id="quizOptions"></div>
        <div class="button-container">
            <button class="button" onclick="goBack()">Back to Levels</button>
            <button class="button" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div class="score-card" id="scoreCard">
        <h2>Score Card</h2>
        <p>Attempted: <span id="attempted"></span></p>
        <p>Non-attempted: <span id="nonAttempted"></span></p>
        <p>Score: <span id="score"></span>/5</p>
        <p>Correct Answers: <span id="correctAnswers"></span></p>
        <p>Chosen Answers: <span id="chosenAnswers"></span></p>
        <div class="button-container">
            <button class="button retry-button" onclick="retryLevel()">Retry Level</button>
            <button class="button" onclick="goBack()">Back to Levels</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
